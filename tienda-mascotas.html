<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tienda de Mascotas</title>

<style>
body{
    margin:0;
    font-family:'Georgia', serif;
    background:#1e1b16;
    color:#f5e6c8;
    text-align:center;
}

/* BOT√ìN */
.menu-toggle{
    position:fixed;
    top:20px;
    left:20px;
    font-size:28px;
    cursor:pointer;
    z-index:1001;
    color:gold;
}

/* SIDEBAR */
.sidebar{
    position:fixed;
    top:0;
    left:-320px;
    width:300px;
    height:100%;
    background:#14110d;
    border-right:3px solid gold;
    padding-top:80px;
    transition:0.4s;
    z-index:1000;
}

.sidebar.active{
    left:0;
}

.sidebar button{
    display:block;
    width:85%;
    margin:15px auto;
    padding:12px;
    font-size:18px;
    background:linear-gradient(45deg,gold,darkgoldenrod);
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
    color:#2b1c0f;
}

.submenu{
    display:none;
    margin-left:20px;
}

.submenu button{
    font-size:15px;
    padding:8px;
}

/* CONTENIDO */
.contenedor{
    max-width:1000px;
    margin:100px auto 40px auto;
    padding:30px;
    background:rgba(255,255,255,0.05);
    border:3px solid #8b6f47;
    border-radius:25px;
}

h1{
    color:gold;
    text-shadow:0 0 10px gold;
}

.mascotas-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
    margin-top:30px;
}

.card{
    background:rgba(0,0,0,0.5);
    padding:20px;
    border-radius:15px;
    border:2px solid gold;
}

.card h3{
    margin:10px 0;
}

.card button{
    margin-top:10px;
    padding:8px 15px;
    border:none;
    border-radius:10px;
    background:gold;
    cursor:pointer;
    font-weight:bold;
}
</style>
</head>
<body>

<div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>

<div class="sidebar" id="sidebar">

    <button onclick="irInicio()">Inicio</button>

    <button onclick="toggleEquipar()">Equipar ‚ñæ</button>
    <div class="submenu" id="submenuEquipar">
        <button onclick="abrirPagina('equipar.html')">Mascota</button>
        <button onclick="abrirPagina('equipar.html')">T√≠tulo</button>
    </div>

    <button onclick="irClasificacion()">Clasificaci√≥n</button>

    <button onclick="toggleTienda()">Tienda ‚ñæ</button>
    <div class="submenu" id="submenuTienda">
        <button onclick="abrirPagina('tienda-mascotas.html')">Tienda Mascotas</button>
        <button onclick="abrirPagina('tienda-objetos.html')">Tienda Objetos</button>
        <button onclick="abrirPagina('tienda-venta.html')">Venta</button>
        <button onclick="abrirPagina('tienda-negra.html')">Tienda Negra</button>
    </div>

    <button onclick="irCreditos()">Cr√©ditos</button>

</div>

<div class="contenedor">
    <h1>üêæ Tienda de Mascotas üêæ</h1>
    <h3>Monedas: <span id="monedas"></span></h3>

    <div class="mascotas-grid" id="listaMascotas"></div>
</div>

<script>

/* ===== BARRA ===== */

function toggleMenu(){
    document.getElementById("sidebar").classList.toggle("active");
}

function abrirPagina(pagina){
    if(window.location.pathname.includes(pagina)){
        return;
    }
    window.location.href = pagina;
}

function irInicio(){
    if(window.location.pathname.includes("inicio2.html")){
        return;
    }
    window.location.href = "inicio2.html";
}

function irClasificacion(){
    if(window.location.pathname.includes("clasificacion.html")){
        return;
    }
    window.location.href = "clasificacion.html";
}

function irCreditos(){
    if(window.location.pathname.includes("creditos.html")){
        return;
    }
    window.location.href = "creditos.html";
}

function toggleEquipar(){
    let menu = document.getElementById("submenuEquipar");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function toggleTienda(){
    let menu = document.getElementById("submenuTienda");
    menu.style.display = menu.style.display === "block" ? "block" : "block";
}

/* ===== SISTEMA TIENDA ===== */

let monedas = parseInt(localStorage.getItem("monedasJugador")) || 0;
document.getElementById("monedas").textContent = monedas;
let mascotas = [

    // RANGO F
    {nombre:"Lobo F", rango:"F", precio:200},
    {nombre:"Conejo Salvaje F", rango:"F", precio:250},
    {nombre:"Zorro √Ågil F", rango:"F", precio:300},
    {nombre:"Perro Guardi√°n F", rango:"F", precio:350},

    // RANGO D
    {nombre:"Halc√≥n D", rango:"D", precio:500},
    {nombre:"Serpiente Venenosa D", rango:"D", precio:650},
    {nombre:"Gato Sombr√≠o D", rango:"D", precio:700},

    // RANGO C
    {nombre:"Pantera C", rango:"C", precio:900},
    {nombre:"Oso Guerrero C", rango:"C", precio:1100},
    {nombre:"Cuervo Arcano C", rango:"C", precio:1200},

    // RANGO B
    {nombre:"Drag√≥n Joven B", rango:"B", precio:1500},
    {nombre:"Tigre de Guerra B", rango:"B", precio:1700},
    {nombre:"Lobo Alfa B", rango:"B", precio:1900},

    // RANGO A
    {nombre:"Grifo A", rango:"A", precio:2500},
    {nombre:"Le√≥n Dorado A", rango:"A", precio:2800},
    {nombre:"Quimera A", rango:"A", precio:3200},

    // RANGO S
    {nombre:"Bestia S", rango:"S", precio:5000},
    {nombre:"F√©nix Renacido S", rango:"S", precio:5500},
    {nombre:"Hydra Antigua S", rango:"S", precio:6000},
    {nombre:"Drag√≥n Supremo S", rango:"S", precio:7500}

];


function cargarMascotas(){

    let contenedor = document.getElementById("listaMascotas");
    contenedor.innerHTML="";

    mascotas.forEach(mascota=>{

        let card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
            <h3>${mascota.nombre}</h3>
            <p>Rango: ${mascota.rango}</p>
            <p>Precio: ${mascota.precio}</p>
            <button onclick="comprarMascota('${mascota.nombre}', ${mascota.precio})">Comprar</button>
        `;

        contenedor.appendChild(card);
    });
}

function comprarMascota(nombre,precio){

    if(monedas < precio){
        alert("No tienes suficientes monedas.");
        return;
    }

    let inventarioMascotas = JSON.parse(localStorage.getItem("inventarioMascotas")) || [];

    if(inventarioMascotas.includes(nombre)){
        alert("Ya tienes esta mascota.");
        return;
    }

    monedas -= precio;
    inventarioMascotas.push(nombre);

    localStorage.setItem("monedasJugador", monedas);
    localStorage.setItem("inventarioMascotas", JSON.stringify(inventarioMascotas));

    document.getElementById("monedas").textContent = monedas;

    alert("Mascota comprada con √©xito.");
}

cargarMascotas();

</script>

</body>
</html>
