<script>

function irJuego(){
    window.location.href = "mazmorras.html";
}

function toggleMenu(){
    document.getElementById("sidebar").classList.toggle("active");
}

function abrirPagina(pagina){
    if(window.location.pathname.includes(pagina)){
        return;
    }
    window.location.href = pagina;
}

function irInicio(){
    if(window.location.pathname.includes("inicio2.html")){
        return;
    }
    window.location.href = "inicio2.html";
}

function irClasificacion(){
    if(window.location.pathname.includes("clasificacion.html")){
        return;
    }
    window.location.href = "clasificacion.html";
}

function irCreditos(){
    if(window.location.pathname.includes("creditos.html")){
        return;
    }
    window.location.href = "creditos.html";
}

function toggleEquipar(){
    let menu = document.getElementById("submenuEquipar");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function toggleTienda(){
    let menu = document.getElementById("submenuTienda");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
}

if(localStorage.getItem("licenciaCreada") !== "si"){
    window.location.href = "index.html";
}

let nombre = localStorage.getItem("nombreJugador");
let magia = localStorage.getItem("magiaJugador");
let puntos = parseInt(localStorage.getItem("puntosJugador"));
let numero = localStorage.getItem("numeroAventurero");

let rango="";
if(puntos <= 30) rango="F";
else if(puntos <= 50) rango="D";
else if(puntos <= 65) rango="C";
else if(puntos <= 75) rango="B";
else if(puntos <= 85) rango="A";
else if(puntos <= 95) rango="S";
else rango="SS";

let rol="";
if(magia==="Fuego" || magia==="Rayo") rol="Atacante";
else if(magia==="Agua" || magia==="Luz") rol="Soporte";
else if(magia==="Tierra" || magia==="Hielo") rol="Defensor";
else rol="Especialista";

let titulo = localStorage.getItem("tituloJugador") || "Aventurero del Gremio";
let animal = localStorage.getItem("animalJugador") || "Ninguno";
let monedas = parseInt(localStorage.getItem("monedasJugador")) || 0;

document.getElementById("nombreJugador").textContent = nombre;
document.getElementById("nombre").textContent = nombre;
document.getElementById("magia").textContent = magia;
document.getElementById("numero").textContent = numero;
document.getElementById("rango").textContent = rango;
document.getElementById("rol").textContent = rol;
document.getElementById("titulo").textContent = titulo;
document.getElementById("animal").textContent = animal;
document.getElementById("monedas").textContent = monedas;

function canjearCodigo(){

    let codigo = document.getElementById("codigo").value.trim();

    if(codigo === "Rapman830_Rey_demonio"){

        if(localStorage.getItem("codigoReyDemonioUsado")){
            alert("Este cÃ³digo ya fue utilizado.");
            return;
        }

        monedas += 500;
        localStorage.setItem("monedasJugador", monedas);
        localStorage.setItem("tituloJugador", "Rey Demonio Renacido");
        localStorage.setItem("codigoReyDemonioUsado", "si");

        document.getElementById("monedas").textContent = monedas;
        document.getElementById("titulo").textContent = "Rey Demonio Renacido";

        alert("ðŸ”¥ Has desbloqueado el tÃ­tulo secreto ðŸ”¥");
    }

    else if(codigo === "ESTRELLA_GLOBAL"){

        if(localStorage.getItem("codigoGlobalUsado")){
            alert("Este cÃ³digo ya fue utilizado.");
            return;
        }

        monedas += 300;
        localStorage.setItem("monedasJugador", monedas);
        localStorage.setItem("tituloJugador", "HÃ©roe Fundador");
        localStorage.setItem("codigoGlobalUsado", "si");

        document.getElementById("monedas").textContent = monedas;
        document.getElementById("titulo").textContent = "HÃ©roe Fundador";

        alert("â­ CÃ³digo Global activado â­");
    }

    else{
        alert("CÃ³digo invÃ¡lido.");
    }
}

</script>
