<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Equipar</title>

<style>
body{
    margin:0;
    font-family:'Georgia', serif;
    background:#1e1b16;
    color:#f5e6c8;
    text-align:center;
}

/* BOT√ìN */
.menu-toggle{
    position:fixed;
    top:20px;
    left:20px;
    font-size:28px;
    cursor:pointer;
    z-index:1001;
    color:gold;
}

/* SIDEBAR */
.sidebar{
    position:fixed;
    top:0;
    left:-320px;
    width:300px;
    height:100%;
    background:#14110d;
    border-right:3px solid gold;
    padding-top:80px;
    transition:0.4s;
    z-index:1000;
}

.sidebar.active{
    left:0;
}

.sidebar button{
    display:block;
    width:85%;
    margin:15px auto;
    padding:12px;
    font-size:18px;
    background:linear-gradient(45deg,gold,darkgoldenrod);
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
    color:#2b1c0f;
}

.submenu{
    display:none;
    margin-left:20px;
}

.submenu button{
    font-size:15px;
    padding:8px;
}

/* CONTENIDO */
.contenedor{
    max-width:1100px;
    margin:100px auto 40px auto;
    padding:30px;
    background:rgba(255,255,255,0.05);
    border:3px solid #8b6f47;
    border-radius:25px;
}

.seccion{
    margin-top:30px;
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
    margin-top:20px;
}

.card{
    background:rgba(0,0,0,0.5);
    padding:15px;
    border-radius:15px;
    border:2px solid gold;
}

.card button{
    margin-top:10px;
    padding:6px 12px;
    border:none;
    border-radius:8px;
    background:gold;
    cursor:pointer;
    font-weight:bold;
}

.equipado{
    border:3px solid lime;
}
</style>
</head>
<body>

<div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>

<div class="sidebar" id="sidebar">

    <button onclick="irInicio()">Inicio</button>

    <button onclick="toggleEquipar()">Equipar ‚ñæ</button>
    <div class="submenu" id="submenuEquipar">
        <button onclick="abrirPagina('equipar.html')">Mascota</button>
        <button onclick="abrirPagina('equipar.html')">T√≠tulo</button>
    </div>

    <button onclick="irClasificacion()">Clasificaci√≥n</button>

    <button onclick="toggleTienda()">Tienda ‚ñæ</button>
    <div class="submenu" id="submenuTienda">
        <button onclick="abrirPagina('tienda-mascotas.html')">Tienda Mascotas</button>
        <button onclick="abrirPagina('tienda-objetos.html')">Tienda Objetos</button>
        <button onclick="abrirPagina('tienda-venta.html')">Venta</button>
        <button onclick="abrirPagina('tienda-negra.html')">Tienda Negra</button>
    </div>

    <button onclick="irCreditos()">Cr√©ditos</button>

</div>

<div class="contenedor">

    <h1>‚öî Inventario y Equipamiento ‚öî</h1>

    <h3>Mascota equipada: <span id="mascotaEquipada">Ninguna</span></h3>
    <h3>T√≠tulo equipado: <span id="tituloEquipado">Ninguno</span></h3>

    <!-- MASCOTAS -->
    <div class="seccion">
        <h2>üêæ Mascotas</h2>
        <div class="grid" id="listaMascotas"></div>
    </div>

    <!-- OBJETOS -->
    <div class="seccion">
        <h2>üéí Objetos</h2>
        <div class="grid" id="listaObjetos"></div>
    </div>

    <!-- TITULOS -->
    <div class="seccion">
        <h2>üëë T√≠tulos</h2>
        <div class="grid" id="listaTitulos"></div>
    </div>

</div>

<script>

/* ===== BARRA ===== */

function toggleMenu(){
    document.getElementById("sidebar").classList.toggle("active");
}

function abrirPagina(pagina){
    if(window.location.pathname.includes(pagina)){
        return;
    }
    window.location.href = pagina;
}

function irInicio(){
    if(window.location.pathname.includes("inicio2.html")){
        return;
    }
    window.location.href = "inicio2.html";
}

function irClasificacion(){
    if(window.location.pathname.includes("clasificacion.html")){
        return;
    }
    window.location.href = "clasificacion.html";
}

function irCreditos(){
    if(window.location.pathname.includes("creditos.html")){
        return;
    }
    window.location.href = "creditos.html";
}

function toggleEquipar(){
    let menu = document.getElementById("submenuEquipar");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function toggleTienda(){
    let menu = document.getElementById("submenuTienda");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
}

/* ===== SISTEMA INVENTARIO ===== */

let inventarioMascotas = JSON.parse(localStorage.getItem("inventarioMascotas")) || [];
let inventarioObjetos = JSON.parse(localStorage.getItem("inventarioObjetos")) || [];
let tituloActual = localStorage.getItem("tituloJugador") || "Aventurero del Gremio";
let mascotaEquipada = localStorage.getItem("mascotaEquipada");

document.getElementById("tituloEquipado").textContent = tituloActual;
document.getElementById("mascotaEquipada").textContent = mascotaEquipada || "Ninguna";

/* MASCOTAS */

function cargarMascotas(){

    let contenedor = document.getElementById("listaMascotas");
    contenedor.innerHTML="";

    inventarioMascotas.forEach(nombre=>{

        let card = document.createElement("div");
        card.classList.add("card");

        if(nombre === mascotaEquipada){
            card.classList.add("equipado");
        }

        card.innerHTML = `
            <h3>${nombre}</h3>
            <button onclick="equiparMascota('${nombre}')">Equipar</button>
        `;

        contenedor.appendChild(card);
    });
}

function equiparMascota(nombre){
    localStorage.setItem("mascotaEquipada", nombre);
    location.reload();
}

/* OBJETOS */

function cargarObjetos(){

    let contenedor = document.getElementById("listaObjetos");
    contenedor.innerHTML="";

    inventarioObjetos.forEach(nombre=>{

        let card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
            <h3>${nombre}</h3>
        `;

        contenedor.appendChild(card);
    });
}

/* TITULOS */

function cargarTitulos(){

    let contenedor = document.getElementById("listaTitulos");
    contenedor.innerHTML="";

    let titulos = [tituloActual];

    titulos.forEach(nombre=>{

        let card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
            <h3>${nombre}</h3>
            <button onclick="equiparTitulo('${nombre}')">Equipar</button>
        `;

        contenedor.appendChild(card);
    });
}

function equiparTitulo(nombre){
    localStorage.setItem("tituloJugador", nombre);
    location.reload();
}

cargarMascotas();
cargarObjetos();
cargarTitulos();

</script>

</body>
</html>
