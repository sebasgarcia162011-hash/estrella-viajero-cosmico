<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tienda de Venta</title>

<style>
body{
    margin:0;
    font-family:'Georgia', serif;
    background:#1e1b16;
    color:#f5e6c8;
    text-align:center;
}

.menu-toggle{
    position:fixed;
    top:20px;
    left:20px;
    font-size:28px;
    cursor:pointer;
    z-index:1001;
    color:gold;
}

.sidebar{
    position:fixed;
    top:0;
    left:-320px;
    width:300px;
    height:100%;
    background:#14110d;
    border-right:3px solid gold;
    padding-top:80px;
    transition:0.4s;
    z-index:1000;
}

.sidebar.active{
    left:0;
}

.sidebar button{
    display:block;
    width:85%;
    margin:15px auto;
    padding:12px;
    font-size:18px;
    background:linear-gradient(45deg,gold,darkgoldenrod);
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
    color:#2b1c0f;
}

.submenu{
    display:none;
    margin-left:20px;
}

.submenu button{
    font-size:15px;
    padding:8px;
}

.contenedor{
    max-width:1000px;
    margin:100px auto 40px auto;
    padding:30px;
    background:rgba(255,255,255,0.05);
    border:3px solid #8b6f47;
    border-radius:25px;
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
    margin-top:30px;
}

.card{
    background:rgba(0,0,0,0.5);
    padding:20px;
    border-radius:15px;
    border:2px solid gold;
}

.card button{
    margin-top:10px;
    padding:8px 15px;
    border:none;
    border-radius:10px;
    background:gold;
    cursor:pointer;
    font-weight:bold;
}
</style>
</head>
<body>

<div class="menu-toggle" onclick="toggleMenu()">â˜°</div>

<div class="sidebar" id="sidebar">

    <button onclick="irInicio()">Inicio</button>

    <button onclick="toggleEquipar()">Equipar â–¾</button>
    <div class="submenu" id="submenuEquipar">
        <button onclick="abrirPagina('equipar.html')">Mascota</button>
        <button onclick="abrirPagina('equipar.html')">TÃ­tulo</button>
    </div>

    <button onclick="irClasificacion()">ClasificaciÃ³n</button>

    <button onclick="toggleTienda()">Tienda â–¾</button>
    <div class="submenu" id="submenuTienda">
        <button onclick="abrirPagina('tienda-mascotas.html')">Tienda Mascotas</button>
        <button onclick="abrirPagina('tienda-objetos.html')">Tienda Objetos</button>
        <button onclick="abrirPagina('tienda-venta.html')">Venta</button>
        <button onclick="abrirPagina('tienda-negra.html')">Tienda Negra</button>
    </div>

    <button onclick="irCreditos()">CrÃ©ditos</button>

</div>

<div class="contenedor">
    <h1>ðŸ’° Tienda de Venta</h1>
    <h3>Monedas: <span id="monedas"></span></h3>

    <div class="grid" id="listaObjetos"></div>
</div>

<script>

/* ===== BARRA ===== */

function toggleMenu(){
    document.getElementById("sidebar").classList.toggle("active");
}

function abrirPagina(pagina){
    if(window.location.pathname.includes(pagina)){
        return;
    }
    window.location.href = pagina;
}

function irInicio(){
    if(window.location.pathname.includes("inicio2.html")){
        return;
    }
    window.location.href = "inicio2.html";
}

function irClasificacion(){
    if(window.location.pathname.includes("clasificacion.html")){
        return;
    }
    window.location.href = "clasificacion.html";
}

function irCreditos(){
    if(window.location.pathname.includes("creditos.html")){
        return;
    }
    window.location.href = "creditos.html";
}

function toggleEquipar(){
    let menu = document.getElementById("submenuEquipar");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function toggleTienda(){
    let menu = document.getElementById("submenuTienda");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
}

/* ===== SISTEMA VENTA ===== */

let monedas = parseInt(localStorage.getItem("monedasJugador")) || 0;
document.getElementById("monedas").textContent = monedas;

function cargarInventario(){

    let lista = document.getElementById("listaObjetos");
    lista.innerHTML="";

    let inventario = JSON.parse(localStorage.getItem("inventarioObjetos")) || [];

    if(inventario.length === 0){
        lista.innerHTML = "<p>No tienes objetos para vender.</p>";
        return;
    }

    inventario.forEach((objeto,index)=>{

        let precioVenta = 50; 

        if(objeto.includes("Mayor")) precioVenta = 120;
        if(objeto.includes("Avanzada")) precioVenta = 200;

        let card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
            <h3>${objeto}</h3>
            <p>Valor: ${precioVenta}</p>
            <button onclick="venderObjeto(${index},${precioVenta})">Vender</button>
        `;

        lista.appendChild(card);
    });
}

function venderObjeto(index,precio){

    let inventario = JSON.parse(localStorage.getItem("inventarioObjetos")) || [];

    monedas += precio;
    inventario.splice(index,1);

    localStorage.setItem("monedasJugador", monedas);
    localStorage.setItem("inventarioObjetos", JSON.stringify(inventario));

    document.getElementById("monedas").textContent = monedas;

    cargarInventario();
}

cargarInventario();

</script>

</body>
</html>
